name: Validate Markdown

on:
  pull_request:
    paths:
      - '**/*.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run markdownlint
        uses: github/super-linter@v4
        env:
          VALIDATE_MARKDOWN: true
          RUN_LOCAL: true
